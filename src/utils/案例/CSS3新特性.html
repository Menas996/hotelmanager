<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3新增属性选择器</title>
    <style>
        /* input[value] {
            color: pink;
        } */
        /* 只选择type=text 文本框得input选取出来 */
        /* input[type=text] {
            color: pink;
        } */
        
        div[class^=icon] {
            /* 选择首先是div然后具有class属性 并且属性值 必须是icon开头的这些元素 */
            color: pink;
        }
        
        section[class$=data] {
            color: blue;
        }
        
        div.icon1 {
            color: skyblue;
        }
        /* 类选择器和属性选择器 伪类选择器权重都是10 */
    </style>
</head>

<body>
    <!-- 1.利用属性选择器就可以不用借助于类或者id选择器 -->
    <!-- <input type="text" value="请输入用户名">
    <input type="text"> -->
    <input type="text" name="" id="">
    <input type="password" name="" id="">
    <!-- 2.属性选择器还可以选择属性=值得某些元素 重点务必掌握 -->
    <!-- 3.属性选择器可以选择属性值开头得某些元素 -->
    <div class="icon1">小图标1</div>
    <div class="icon2">小图标2</div>
    <div class="icon3">小图标3</div>
    <div class="icon4">小图标4</div>
    <div>我是打酱油得</div>
    <!-- 4.属性选择器可以选择属性值结尾的某些元素 -->
    <section class="icon1-data">2333</section>
    <section class="icon2-data">2444</section>
    <section class="icon-ico">2555</section>
</body>

</html>
