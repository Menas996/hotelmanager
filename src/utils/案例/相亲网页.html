<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相亲网页搭建</title>
    <style type="text/css">
    .ziwo{
        text-align: left;
        color: red;
    }
    </style>
</head>
<body>
    <h1>青春不常在，抓紧谈恋爱</h1>
    <table width="600" id="box" border="1">
        <!-- 第一行 -->
        <tr>
           <td>性别:</td>
           <td>
             <input type="radio" name="sex" id="man"><label for="man"> <img src="0.jpg" width="20px" height="20px" alt="">男</label>
             <input type="radio" name="sex" id="woman"><label for="woman"><img src="0.jpg" width="20px" height="20px" alt="">女</label>
           </td>
        </tr>
        <!-- 第二行 -->
        <tr>
            <td>生日:</td>
            <td>
                <select name="" id="">
                    <option value="" selected="selected">-请选择年-</option>
                    <option value="">2011</option>
                    <option value="">2010</option>
                    <option value="">2009</option>
                </select>
                <select name="" id="">
                    <option value="" selected="selected">-请选择月-</option>
                    <option value="">1月</option>
                    <option value="">2月</option>
                    <option value="">3月</option>
                    <option value="">4月</option>
                    <option value="">5月</option>
                    <option value="">6月</option>
                    <option value="">7月</option>
                    <option value="">8月</option>
                    <option value="">9月</option>
                    <option value="">10月</option>
                    <option value="">11月</option>
                    <option value="">12月</option>
                </select>
                <select name="" id="">
                    <option value="" selected="selected">-请选择日-</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                </select>
            </td>
        </tr>
        <!-- 第三行 -->
        <tr>
            <td>所在地区:</td>
            <td>
                <input type="text" value="北京思密达">
            </td>
        </tr>
        <!-- 第四行 -->
        <tr>
            <td>婚姻状况:</td>
            <td>
                <input type="radio" name="marry"><label> 未婚</label>
                <input type="radio" name="marry"><label> 已婚</label>
                <input type="radio" name="marry"><label> 离婚</label>
            </td>
        </tr>
        <!-- 第五行 -->
        <tr>
            <td>学历:</td>
            <td>
                <input type="text" value="幼儿园">
            </td>
        </tr>
        <!-- 第六行 -->
        <tr>
            <td>喜欢的类型:</td>
            <td>
                <input type="checkbox" name="love">妖媚的
                <input type="checkbox" name="love">可爱的
                <input type="checkbox" name="love">小鲜肉
                <input type="checkbox" name="love">老腊肉
                <input type="checkbox" name="love" checked=checked>都喜欢
            </td>
        </tr>
        <!-- 第七行 -->
        <tr>
            <td class="ziwo">自我介绍:</td>
            <td>
                <textarea name="" id="" cols="20" rows="2">自我介绍</textarea>
            </td>
        </tr>
        <!-- 第八行 -->
        <tr>
            <td></td>
            <td>
                <input type="button" value="免费注册">
            </td>
        </tr>
        <!-- 第九行 -->
        <tr>
            <td></td>
            <td>
                <input type="checkbox" id="agree"><label for="agree">我同意已注册条款和会员加入标准</label>
            </td>
        </tr>
        <!-- 第十行 -->
        <tr>
            <td></td>
            <td>
                <a href="">我是会员,立即登录</a>
            </td>
        </tr>
        <!-- 第十一行 -->
        <tr>
            <td></td>
            <td>
                <h1>我承诺</h1>
                <ul>
                    <li>年满18岁单身</li>
                    <li>抱着严肃的态度</li>
                    <li>真诚的寻找另一半</li>
                </ul>
            </td>
        </tr>
    </table>
</body>
</html>
