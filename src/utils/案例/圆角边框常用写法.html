<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圆角边框</title>
    <style>
        .circle {
            width: 200px;
            height: 200px;
            background-color: pink;
            border-radius: 50%;

        }

        .juxing {
            width: 300px;
            height: 100px;
            background-color: pink;
            border-radius: 50px;
        }

        .DIF {
            width: 200px;
            height: 200px;
            background-color: pink;
            border-radius: 20px 10px 40px 30px;
        }
    </style>
</head>

<body>
    1.圆形的做法：
    <div class="circle"></div>
    2.圆角矩形的做法：
    <div class="juxing"></div>
    3.可以设置不同的圆角：
    <div class="DIF"></div>

</body>

</html>
