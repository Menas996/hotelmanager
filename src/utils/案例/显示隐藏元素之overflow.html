<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>显示隐藏元素之overflow</title>
    <style>
        .peppa {
            /* overflow：visible显示内容会溢出 */
            /* overflow: hidden;显示内容溢出会隐藏 */
            /* scroll溢出的部分显示滚动条 */
            overflow: auto;
            /* auto在需要的时候添加滚动条 */
            width: 200px;
            height: 200px;
            border: 3px solid pink;
            margin: 100px auto;
        }
    </style>
</head>

<body>
    <div class="peppa">
        　从传统燃油车到插电混动再到纯电动车型，整个产品线涵盖11-18万元区间，比亚迪的这个产品战略还是相当聪明的：无需摇号的城市或人群，可以直接选择经济实惠的纯燃油版，插电混动送牌的城市可以选择燃油纯电两不误的DM-i版，优先新能源放号的城市，可以选择EV纯电版，反正这三套产品都不愁卖。本次我们试驾的是宋PLUS
        EV(配置|询价)车型，采用单前电机，搭载电量为71.7kWh的比亚迪刀片电池，NEDC续航里程505公里，直流快充从30%-80%只需30分钟。</div>
</body>

</html>
