<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行高的继承</title>
    <style>
        body {
            color: pink;
            font: 12px/1.5 '微软雅黑';
        }

        div {
            /* 子元素继承了父元素的行高body的行高的1.5 */
            /* 这个1.5就是当前元素文字大小font-size的1.5倍 */
            font-size: 14px;
        }

        p {
            /* 1.5*16=24当前的行高 */
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div>粉红色的回忆</div>
    <p>粉红色的回忆</p>
    <ul>
        <li>我没有指定文字的大小</li>
    </ul>
</body>

</html>
